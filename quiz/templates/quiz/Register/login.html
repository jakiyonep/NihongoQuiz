{% extends "quiz/base.html" %}
{% load static %}
{% block content %}
<head>
	<link rel="stylesheet" href="{% static 'quiz/css/register.min.css' %}">
</head>
{% include 'quiz/navbar.html' %}
<div class="wrapper register_wrapper login_wrapper">
	<section class="form_container">
		<p class="form_head">Log in</p>
    <form class="form" action="{% url 'quiz:login' %}" method="POST">
      {{ form.non_field_errors }}
      {% for field in form %}
        {{ field }}
        {{ field.errors }}
      {% endfor %}
      <button type="submit" class="form_button login_button" >Login</button>
      <input type="hidden" name="next" value="{{ next }}" />
      {% csrf_token %}
    </form>
		<div class="login_form_bottom">
			<a href="{% url 'quiz:user_create' %}" class="form_button register_button" >Register</a>
			<a href="{% url 'quiz:password_reset' %}" class="form_button password_forget_button" >Forgot password?</a>
		</div>
	</section>
</div>
{% endblock %}
