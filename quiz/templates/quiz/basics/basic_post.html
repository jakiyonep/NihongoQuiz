{% extends 'quiz/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="{% static 'quiz/css/basics.min.css' %}">
    <link rel="stylesheet" href="{% static 'quiz/css/style.min.css' %}">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-167867160-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-167867160-1');
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="post-info">
            <h1 class="section-title">{{ object.title }}</h1>
          </div>
          <div class="content">
            {{ object.content | safe}}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
