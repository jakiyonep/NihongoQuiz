<form class="comment_form reply "  method="POST">{% csrf_token %}
	{% if not user.is_authenticated%}
		<div class="form_section">
			<div class="form_label">Name(optional)</div>
			<input type="text" name="author" id ="reply_author_id">
		</div>
	{% endif %}
		<div class="form_section">
			<div class="form_label">Reply</div>
			<textarea id="reply_content_id" name="reply_content" rows="8" cols="80"></textarea>
		</div>
    <button type="submit" class="button friendly_button reply_submit_button" id="{{comment.pk}}" name="{{article.pk}}">Submit</button>
</form>
