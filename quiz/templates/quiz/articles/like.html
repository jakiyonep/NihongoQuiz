{% load static %}
<link rel="stylesheet" href="{% static 'quiz/css/like.min.css' %}">

{{linked_user}}

{% if request.is_ajax %}
	<span class="like_num">{{total_likes_json}}</span>
	{% if is_liked == True %}
		<button action="post" class="like_button article_like_button is_liked" type="button"  name="{{ article.pk }}" id="{{article.pk}}"><i class="fas fa-heart"></i></button>
	{% else %}
		<button action="post" class="like_button article_like_button" type="button"  name="{{ article.pk }}" value="Like" id="{{article.pk}}"><i class="far fa-heart"></i></button>
	{% endif %}
{% else %}
	<span class="like_num">{{basic.likes.count}}</span>
	{% if request.user in basic.likes.all %}
		<button action="post" class="like_button article_like_button is_liked" type="button"  name="{{ basic.pk }}" id="{{basic.pk}}"><i class="fas fa-heart"></i></button>
	{% else %}
		<button action="post" class="like_button article_like_button is_liked" type="button"  name="{{ basic.pk }}" id="{{basic.pk}}"><i class="far fa-heart"></i></button>
	{% endif %}


{% endif %}
